<html>
  <head>
    <title>
      Bitcoin Tracker
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="file.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <template id="rowTemplate">
      <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
      </tr>
    </template>


    <div class="container-fluid">
      <div class="row">
        <center>
          <span style="color:white; font-size:100px">
            Bitcoin Price Tracker
          </span>
        </center>
      </div>
      <!--  -->
      <div class="row">
        <div class="col-sm-2">
          <div class="panel panel-info">
            <div class="panel-heading h4">
              24hr_avg
            </div>
            <div class="panel-body" id="avg">
              Loading your data...
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="panel panel-info">
            <div class="panel-heading h4">
              ask
            </div>
            <div class="panel-body" id="ask">
              Loading your data...
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="panel panel-info">
            <div class="panel-heading h4">
              bid
            </div>
            <div class="panel-body" id="bid">
              Loading your data...
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="panel panel-info">
            <div class="panel-heading h4">
              last
            </div>
            <div class="panel-body" id="last">
              Loading your data...
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading h4">
              <b>Historical</b>
            </div>
            <div class="panel-body" style="height:70%; overflow:scroll">
              <table class="table table-striped table condensed">
                <thead>
                  <tr>
                    <th>
                      avg
                    </th>
                    <th>
                      ask
                    </th>
                    <th>
                      bid
                    </th>
                    <th>
                      last
                    </th>
                    <th>
                      timestamp
                    </th>
                  </tr>
                </thead>
                <tbody id="historical">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="file.js" /></script>
</html>
