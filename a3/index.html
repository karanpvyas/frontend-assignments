<html>
  <head>
    <title>
      Bitcoin Tracker
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="file.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <center>
          <h1 style="color:white">
            Bitcoin Price Tracker
          </h1>
        </center>
      </div>
      <!--  -->
      <div class="row">
        <div class="col-sm-2">
          <div class="panel panel-info">
            <div class="panel-heading">
              24hr_avg
            </div>
            <div class="panel-body" id="avg">
              Loading your data...
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="panel panel-info">
            <div class="panel-heading">
              ask
            </div>
            <div class="panel-body" id="ask">
              Loading your data...
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="panel panel-info">
            <div class="panel-heading">
              bid
            </div>
            <div class="panel-body" id="bid">
              Loading your data...
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="panel panel-info">
            <div class="panel-heading">
              last
            </div>
            <div class="panel-body" id="last">
              Loading your data...
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <b>Historical</b>
            </div>
            <div class="panel-body" id="historical" style="height:80%; overflow:scroll">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="file.js" /></script>
</html>
